<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dinner Shopping List</title>
  <link rel="icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="list-name">
    <h2>CSS Dinner Shopping List</h2>
    <h4>Letâ€™s go to the mall!</h4>
  </header>

  <div class="container">
    <form class="menu" action="">
      <div class="menu-item odd">
        <input type="checkbox" id="pickles" name="pickles">
        <label for="pickles">
          <span class="first-text">A lot of pickles</span>
          <span class="second-text">(for the next lessons about CSS)</span>
        </label>
      </div>
      <div class="menu-item even">
        <input type="checkbox" id="apples" name="apples">
        <label for="apples">
          <span class="first-text">10 apples</span>
          <span class="second-text">(for more CSS manipulations)</span>
        </label>
      </div>
      <div class="menu-item odd">
        <input type="checkbox" id="oranges" name="oranges">
        <label for="oranges">
          <span class="first-text">20 oranges </span>
          <span class="second-text">(because they are awesome)</span>
        </label>
      </div>
      <div class="menu-item even">
        <input type="checkbox" id="plates" name="plates">
        <label for="plates">
          <span class="first-text">13 plates</span>
          <span class="second-text">(hm... they always dissapear)</span>
        </label>
      </div>
      <div class="menu-item odd">
        <input type="checkbox" id="bentos" name="bentos">
        <label for="bentos">
          <span class="first-text">15 bentos</span>
          <span class="second-text">(for the next lessons about CSS)</span>
        </label>
      </div>
      <div class="menu-item even">
        <input type="checkbox" id="bottle" name="bottle">
        <label for="bottle">
          <span class="first-text">1 bottle of Sake</span>
          <span class="second-text">(for my friends)</span>
        </label>
      </div>
    </form>
  </div>

  <footer class="list-name">
    <h3>Bon appetit :)</h3>
  </footer>
</body>

</html>
